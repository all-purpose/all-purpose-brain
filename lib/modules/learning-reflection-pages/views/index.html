{% extends "layout.html" %}
{% block title %}{{ data.piece.title }}{% endblock %}
{% block main %}
	<div id="article-container">
		{% for piece in data.pieces %}
			<div class="learning-card">
				<h2 class="learning-card-heading">{{piece.title}}</h2>
				<div class="learning-card-summary">{{piece.summary}}</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
